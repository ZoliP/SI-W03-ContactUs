<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Roboto Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- My css stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="headerWrapper">
      <header>
        <span>Contact us</span>
        <span>Feel free to contact us</span>
      </header>
    </div>
    <section>
      <form>
        <div class="row01">
          <div class="column01">
            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" value="" placeholder="Enter name"> </input>
            <label type="email" for="email">Email</label>
            <input id="email" name="email" value="" placeholder="Enter email"> </input>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" value="" placeholder="Enter subject"> </input>
          </div>        
          <div class="column02">
            <label for="message">Message</label>
            <textarea id="message" name="message" value="" rows="11">Message</textarea>
          </div>
        </div>
        <div class="row02">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
    <footer>
      <h4>Or find us on social media</h4>
      <div class="social">
        <a href="https://www.facebook.com" target="blank">Facebook</a>
        <a href="https://www.twitter.com" target="blank">Twitter</a>
        <a href="https://www.instagram.com" target="blank">Instagram</a>
      </div>

    </footer>
  </body>
</html>
